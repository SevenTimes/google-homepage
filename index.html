<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage Copy</title>
  </head>
  <body>
    <header>
      <ul class="header-links">
        <li><button id="sign-in">Sign in</button></li>
        <li>
          <img id="a" src="/assets/baseline_apps_black_24dp.png" alt="" />
        </li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Gmail</a></li>
      </ul>
    </header>
    <div class="search-form">
      <div class="google-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="search-logo"
        />
      </div>
      <div class="search-bar">
        <input type="text" id="search" class="search-form" />
      </div>
      <div class="search-btns">
        <button>Google search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <footer>
      <div>
        <ul class="footer-group" id="left-footer">
          <li class="footer-links"><a href="#">About</a></li>
          <li class="footer-links"><a href="#">Advertising</a></li>
          <li class="footer-links"><a href="#">Business</a></li>
          <li class="footer-links"><a href="#">How Search works</a></li>
        </ul>
      </div>
      <div>
        <ul class="footer-group" id="right-footer">
          <li class="footer-links"><a href="#">Privacy</a></li>
          <li class="footer-links"><a href="#">Terms</a></li>
          <li class="footer-links"><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
